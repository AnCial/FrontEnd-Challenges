<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div user>
        <img
          src="./assets/images/1699158589472.png"
          alt="photo of most handsome man"
          class="user__photo"
        />
        <p class="user__name">Marcial Aguinaldo</p>
        <p class="user__location">Pasig, Philippines</p>
      </div>
      <p class="description">"Front-end developer and Handsome man"</p>
      <a href="https://github.com/AnCial" target="_blank" class="btn">GitHub</a>
      <a
        href="https://www.frontendmentor.io/profile/AnCial"
        target="_blank"
        class="btn"
        >Frontend Mentor</a
      >
      <a
        href="https://www.linkedin.com/in/marcial-alfred-aguinaldo-276b00291/"
        target="_blank"
        class="btn"
        >LinkedIn</a
      >
      <a href="https://twitter.com/rickastley" target="_blank" class="btn"
        >Twitter</a
      >
      <a
        href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        target="_blank"
        class="btn"
        >Instagram</a
      >
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/AnCial"
        target="_blank"
        class="attribution__link"
        >Marcial Aguinaldo</a
      >.
    </div>
  </body>
</html>
