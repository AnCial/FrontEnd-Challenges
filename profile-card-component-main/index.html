<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/main.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="container__header">
          <div class="container__img-box">
            <img
              src="/images/image-victor.jpg"
              class="container__img-box--1"
              alt="photo of random dude"
            />
          </div>
        </div>
        <div class="container__author">
          <p class="container__author--name">
            <strong> Victor Crest </strong> 26
          </p>
          <p class="container__author--location">London</p>
        </div>
        <div class="container__stats">
          <div class="container__stats--box">
            <p class="container__stats--text">80k</p>
            <p class="container__stats--text2">Followers</p>
          </div>

          <div class="container__stats--box">
            <p class="container__stats--text">803k</p>
            <p class="container__stats--text2">Likes</p>
          </div>

          <div class="container__stats--box">
            <p class="container__stats--text">80k</p>
            <p class="container__stats--text2">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
