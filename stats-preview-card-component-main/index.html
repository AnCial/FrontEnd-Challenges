<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./css/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__info">
        <div class="container__info--header">
          Get
          <span>insights</span>
          that help your business grow.
        </div>
        <p class="container__info--text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="container__stats">
          <div class="container__stats--box">
            <p class="container__stats--box--count">10k+</p>
            <p class="container__stats--box--text">companies</p>
          </div>

          <div class="container__stats--box">
            <p class="container__stats--box--count">314</p>
            <p class="container__stats--box--text">templates</p>
          </div>

          <div class="container__stats--box">
            <p class="container__stats--box--count">12m+</p>
            <p class="container__stats--box--text">queries</p>
          </div>
        </div>
      </div>
      <div class="container__img">
        <img
          src="./images/image-header-desktop.jpg"
          class="container__img-01"
          alt=""
        />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
