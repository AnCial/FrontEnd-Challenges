<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__box">
        <img src="./images/image-equilibrium.jpg" alt="" class="card__img" />
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
          <div class="card__box-opacity">
            <img src="./images/icon-view.svg" class="card__box-opacity-eye" />
          </div>
        </a>
      </div>
      <a href="#" class="card__title">Equilibrium #3429</a>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__price">
        <p class="card__price-eth">
          <img
            src="./images/icon-ethereum.svg"
            alt=""
            class="card__price-icon"
          />
          0.041 ETH
        </p>
        <p class="card__price-time">
          <img src="./images/icon-clock.svg" alt="" class="card__price-icon" />
          3 days left
        </p>
      </div>
      <figcaption class="card__author">
        <img
          src="./images/image-avatar.png"
          alt=""
          class="card__author--photo"
        />
        <p class="card__author--name">
          Creation of
          <a href="#" class="card__author--name-link"> Jules Wyvern </a>
        </p>
      </figcaption>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/AnCial"
        class="attribution__link"
        target="_blank"
        >Marcial Aguinaldo</a
      >.
    </div>
  </body>
</html>
